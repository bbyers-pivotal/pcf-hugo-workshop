box: debian
build:
  steps:
    - arjen/hugo-build:
        version: 0.15
        theme: material-design
        flags: --destination=public --buildDrafts=false
deploy:
  steps:
    - script:
        name: Install packages
        code: |
          apt-get update --fix-missing
    - install-packages:
        packages: wget
    - joshuamckenty/cloud-foundry-deploy:
        api: $CF_API
        username: $CF_USER
        password: $CF_PASS
        organization: $CF_ORG
        space: $CF_SPACE
        skip_ssl: true
        appname: pcf-objectpartners-workshop-blue
        alt_appname: pcf-objectpartners-workshop-green
        domain: cfapps.gcp.pcf.cloud
        hostname: pcf-objectpartners-workshop
